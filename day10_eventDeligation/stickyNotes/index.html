<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
</head>

<body>
    <div class="container">
        <div class="left-Container">
            <div class="color_and_text">
                <textarea name="" id="textarea" cols="80" rows="10" placeholder="// Write a note here"></textarea>
                <div class="color">
                    <input type="color" value="#90EE90">
                </div>
            </div>
            <div class="buttonss">
                <button class="bn632-hover bn27">Add note</button>
            </div>
        </div>
        <div class="right-container" >
            <h1>Your Notes</h1>
            <div class="right-container-notes"></div>
            <span class="notesNotAdded">
                <p>
                    You have not added a note yet.</p>
            </span>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
